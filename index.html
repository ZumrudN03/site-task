<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assest/reset.css">
    <link rel="stylesheet" href="./assest/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="all-nav">
                <div class="img">
                    <img src="https://www.w3schools.com/w3images/avatar_g2.jpg" alt="avatar">
                </div>
                <div class="link">
                    <h3 class="w3-bar-item">PORTFOLIO</h3>
                    <p>Template by W3.CSS </p>
                    <div class="icon-p"><i class="fa-brands fa-windows color"></i><a href="#" class="PORTFOLIO">
                        PORTFOLIO</a>
                    </div>
                    <div class="icon-a">
                        <i class="fa-solid fa-user"></i><a href="#" class="ABOUT">ABOUT</a>
                    </div>
                    <div class="icon-c"><i class="fa-solid fa-envelope"></i><a href="#" class="CONTACT">CONTACT</a></div>
                    
                    
                    
                </div>
                <div>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-snapchat"></i>
                        <i class="fa-brands fa-pinterest"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>

        </nav>
        <main class="main"> 
            <!-- My-Portfolio section start -->
            <section class="My-Portfolio">
                <h2>My Portfolio</h2>
                <span>Filter:</span>
                <button class="all">ALL</button>
                <button class="desing"><i class="fa-regular fa-gem"></i>Desing</button>
                <button class="photos"><i class="fa-regular fa-image"></i>Photos</button>
                <button class="art"><i class="fa-solid fa-map-pin"></i>Art</button>

            </section>
            <!-- My-Portfolio section end -->

            <!-- lorem section start -->
            <section class="lorem">
                <div class="grid-container">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </section>
            <!-- lorem section end -->
            <section class="aboutme"></section>
            <section class="Technical-Skills"></section>
            <section class="How much I charge"></section>
            <section class="Contact Me"></section>
        </main>
        <footer></footer>
    </div>

</body>

</html>
